<section id="profile" class="profile-custom mt-3 p-5">
    
  <div class="container">
    <form>
            <div class="form-heading mb-2">
              <!-- Form Heading -->
                <h3>Profile</h3>
            </div>
            <div class="form-row" >
              <!-- Form body -->
                <div class="form-group col-md-6" >
                  <label for="emp_name">Name</label>
                  <input type="text" class="form-control" id="emp_name" placeholder="Name">
                </div>
                <div class="form-group col-md-6" >
                    <label for="emp_id">Employee ID</label>
                    <input type="text" class="form-control" id="emp_id" placeholder="Employee ID">
                  </div>
              </div>
              <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="emp_designation">Designation</label>
                    <input type="text" class="form-control" id="emp_designation" placeholder="Designation">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="emp_department">Department</label>
                    <input type="text" class="form-control" id="emp_department" placeholder="Designation">
                  </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="emp_email">Email ID</label>
                  <input type="email" class="form-control" id="emp_email" placeholder="Email">
                </div>
                <div class="form-group col-md-6">
                  <label for="emp_doj">Date of Joining</label>
                  <input type="date" class="form-control" id="emp_doj" placeholder="Date of Joining">
                </div>
            </div>
              <div class="form-group">
                <label for="emp_mobile">Mobile</label>
                <input type="text" class="form-control" id="emp_mobile" placeholder="Mobile">
              </div>
              <!-- Buttons -->
              <div class="form-row" >
                <div class="form-group col-md-1 p-1" >
                  <button type="submit" class="btn btn-primary">Save</button>
                </div>
                <div class="form-group col-md-1 ml-1 p-1" >
                  <button type="edit" class="btn btn-primary">Edit</button>
                  </div>
              </div>

    </form>

  </div>
</section>
