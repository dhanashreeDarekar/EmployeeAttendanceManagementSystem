<div class="section mt-3 p-5">
    <div class="container">
      <div class="form-heading mb-2 d-flex justify-content-between">
        
          <h3>Employee List</h3>
          <button class="btn mb-2">Add employee</button>
      </div>

      <table class="table table-responsive-sm table-striped table-hover table-bordered caption-top">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Emp id</th>
            <th scope="col">Name</th>
            <th scope="col">Designation</th>
            <th scope="col">Department</th>
            <th scope="col">doj</th>
            <th scope="col">mobile</th>
            <th scope="col">email</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let emp of employees">
            <td>{{emp.empId}}</td>
            <td>{{emp.emp_name}}</td>
            <td>{{emp.emp_designation}}</td>
            <td>{{emp.department_deptid}}</td>
            <td>{{emp.emp_doj}}</td>
            <td>{{emp.emp_mobile}}</td>
            <td>{{emp.emp_email}}</td>
          </tr>
        </tbody>
      </table>

      
      </div>
</div>
